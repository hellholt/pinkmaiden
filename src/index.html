<!DOCTYPE html>
<html lang="en">

<head>
  <script>
    class ImageLoader {
      constructor() {
        this.workingTimestamp = Math.floor((new Date()).getTime() / 1000);
        this.isLocked = false;
        this.isDisabled = false;
      }

      async loadImages() {
        if (this.isLocked || this.isDisabled) {
          return;
        }
        this.isLocked = true;
        let fetchUrl = `/api/images?date=${this.workingTimestamp}&count=50`;
        try {
          let response = await fetch(fetchUrl);
          let jsonResponse = await response.json();
          console.log(jsonResponse);
          this.checkResponse(jsonResponse.images);
          this.displayImages(jsonResponse.images);
          this.updateTimestamp(jsonResponse.images);
        } catch (e) {
          console.log(`That's all, folks!`);
        } finally {
          this.isLocked = false;
        }
      }

      checkResponse(images) {
        if (!images || !images.length) {
          this.isDisabled = true;
        }
      }

      displayImages(images) {
        let imageContainer = document.getElementById('image_container');
        images.forEach(image => {
          let imageElement = document.createElement('img');
          imageElement.src = image.thumbnail_url;
          let linkElement = document.createElement('a');
          linkElement.href = image.image_url;
          linkElement.target = '_blank';
          linkElement.appendChild(imageElement);
          imageContainer.appendChild(linkElement);
        });
      }

      updateTimestamp(images) {
        try {
          let lastDate = parseInt(images.slice(-1)[0].date);
          this.workingTimestamp = Math.max(this.workingTimestamp, lastDate) + 1;
        } catch (error) {
          console.error(error);
          throw error;
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const imageLoader = new ImageLoader();
      imageLoader.loadImages();
      window.onscroll = () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          imageLoader.loadImages();
        }
      };
    });
  </script>

</head>

<body>
  <div id="hello_world">Hello, world!</div>
  <div id="image_container"></div>
</body>

</html>
